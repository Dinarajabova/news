<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEWS</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
  <main>
    <div class="container my-5">
      <div class="d-flex justify-content-between">
        <h1 class="h2 text-danger">LATES<span class="h2 text-primary">NEWS</span></h1>
      </div>

      <div class="row mt-5">
        <div class="col-3">
          <h2 class="h4 mb-4">Filter</h2>
          <form action="#" class="filtering-form">
            <div class="mb-3">
              <label for="search" class="form-label">Search</label>
              <input type="search" class="title-input form-control" id="search" placeholder="news">
            </div>

            <div class="mb-3">
              <label for="sortby" class="form-label">Sort by</label>
              <select class="catigories-select form-select">
                <option selected>Relevancy</option>
                <option>Popularity</option>
                <option>PublishedAt</option>
              </select>
            </div>

            <button class="btn btn-primary d-block w-100 py-2">Filter</button>
          </form>
        </div>

        <section class="col-9 wrapper">
          <ul class="row list-unstyled g-3 news-list">

          </ul>
        </section>
      </div>
    </div>
  </main>

  <!-- Modal -->
  <template id="modal-template">
    <div class="modal-news modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p class="description"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </template>


  <template id="news-template">
    <li class="news-item col-6 mb-3">
      <div class="card" style="height: 500px; overflow: auto;">
        <img class="news-img"
          src="https://occ-0-2794-2219.1.nflxso.net/dnm/api/v6/6AYY37jfdO6hpXcMjf9Yu5cnmO0/AAAABRCJpvCJcUVdeL7RmrMM5gfLcpNHJVPh-H3wIrIudVsuT66LtiAElQhYEU0Rz7KdYTX2IAHbQjaKmgICLv6aWaUtLCoD.jpg?r=73f">

        <div class="card-body">
          <h3 class="card-title text-danger news-title">Patton Oswalt: Annihilation</h3>
          <p class="news-author text-primary"></p>
          <p class="news-date text-primary"></p>

          <div class="">
            <button type="button" class="btn btn-outline-secondary btn-more-info" data-bs-toggle="modal"
              data-bs-target="#exampleModal">More Info</button>
          </div>

        </div>
      </div>
    </li>
  </template>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
